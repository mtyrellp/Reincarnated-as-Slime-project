	<article>
		<p>
		Create your own villager and join the monster town of Tempest,
		where monsters and humans alike can come together and live a fun life.
		UwU
		</p>
		<form>
			<label for="Mname">Monster Name:
		</label><br>
			<input type="text" id="Mname"
			name="Mname"><br><br>
	
		<label for="race">Monster Race:
		</label><br>
		<input type="radio" id="ogre"
		name="race" value="Ogre">
		<label for="ogre">Ogre</label> <br>
		
		<input type="radio" id="goblin"
		name="race" value="Goblin">
		<label for="goblin">Goblin</label> <br>
		
		<input type="radio" id="direwolf"
		name="race" value="Direwolf">
		<label for="direwolf">Direwolf</label> <br><br> 
		
		<label for="magic">Magic Type:
		</label><br>
		<input type="checkbox" id="magic1" name="magic1"
		value="Fire">
			<label for="magic1">Fire</label><br>

		value="Water">

		value="Dark">

			<label for="magic5">Earth</label><br>
			
		<input type="checkbox" id="magic6" name="magic6"
		value="Space">

		value="Wind">

		<br><br>
